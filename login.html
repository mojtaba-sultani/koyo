<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap with npm</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/font.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column h-100">
        <header class="d-flex justify-content-center align-items-end mt-1 flex-grow-1 mt-5">
            <img src="./images/Vector.svg" alt="" class="img-fluid" width="30">
            <img src="./images/Vector (1).svg" alt="" class="img-fluid"  width="50">
            <div class="position-relative d-flex flex-column justify-content-end">
                <img src="./images/Vector (2).svg" alt="" class="img-fluid"  width="50">
                <div class="dot-position">
                    <img src="./images/Vector (3).svg" alt="" class="img-fluid"  width="8">
                    <img src="./images/Vector (3).svg" alt="" class="img-fluid"  width="8">
                    <img src="./images/Vector (3).svg" alt="" class="img-fluid"  width="8">
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-11 col-sm-7 col-md-5 col-lg-4 col-xl-3 mx-auto">
                <div class="d-flex justify-content-center align-items-center min-content flex-column text-center">
                    <h4 class="text-secondary">ورود کاربر</h4>
                    <input type="number" placeholder="شماره تماس خودتون رو وارد کنین"
                        class="form-control rounded-4 p-3  text-center mt-4 fw-bold border-0">
                    <button class="btn btn-warning my-3 w-100  rounded-4 p-3">ارسال کد تایید</button>
                    <a href="about.html" class="nav-link text-secondary">ارتباط با ما</a>
                </div>
            </div>
        </div>
        <footer class=" flex-grow-1 text-center">
            <div class="container">
                <a href="#" class="nav-link text-secondary">ورود به پنل فروشندگان</a>
            </div>
        </footer>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
