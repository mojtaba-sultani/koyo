<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود با کد تایید - کوپو</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/font.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column h-100 w-100 mx-auto">
        <header class="d-flex justify-content-center align-items-end mt-1 flex-grow-1 mt-5">
            <img src="./images/Vector.svg" alt="آیکون کوبو" class="img-fluid" width="30">
            <img src="./images/Vector (1).svg" alt="حرف ک از لوگوی کوپو" class="img-fluid"  width="50">
            <div class="position-relative d-flex flex-column justify-content-end">
                <img src="./images/Vector (2).svg" alt="حرف پو از لوگوی کوپو" class="img-fluid"  width="50">
                <div class="dot-position">
                    <img src="./images/Vector (3).svg" alt="" class="img-fluid"  width="8">
                    <img src="./images/Vector (3).svg" alt="" class="img-fluid"  width="8">
                    <img src="./images/Vector (3).svg" alt="" class="img-fluid"  width="8">
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-12 col-sm-7 col-md-5 col-lg-4  mx-auto">
                <div class="d-flex justify-content-center align-items-center min-content flex-column text-center">
                    <h5 class="text-secondary">کد ارسال شده رو وارد کنین:</h5>
                    <div class="row w-100">
                        <form action="" class="d-flex justify-content-center">
                            <div class="col-3 p-1 d-flex justify-content-center mx-2">
                                <input type="number" class="form-control size-input text-center" required>
                            </div>
                            <div class="col-3 p-1 d-flex justify-content-center mx-2">
                                <input type="number" class="form-control size-input text-center" required>
                            </div>
                            <div class="col-3 p-1 d-flex justify-content-center mx-2">
                                <input type="number" class="form-control size-input text-center" required>
                            </div>
                            <div class="col-3 p-1 d-flex justify-content-center mx-2">
                                <input type="number" class="form-control size-input text-center" required>
                            </div>
                        </form>
                    </div>
                    <button type="submit" class="btn btn-warning rounded-4 my-3 w-100 fw-bold p-3">تایید</button>
                    <a href="#" class="nav-link text-secondary">ارسال مجدد کد</a>
                </div>
            </div>
        </div>
        <footer class=" flex-grow-1 text-center">
            <div class="container">
                <a href="#" class="nav-link  text-secondary">ورود به پنل فروشندگان</a>
            </div>
        </footer>
    </div>
    <script src="./script/bootstrap.bundle.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
